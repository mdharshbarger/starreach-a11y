<div class="modal fade" id="contactModal" tabindex="-1" aria-labelledby="contactModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title" id="contactModalLabel">Contact Mission Control</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <div class="modal-body">
        <p>Need technical specs, partnership info, or just want to say hello? Reach out and a member of our ground team will be in touch shortly.</p>
        <form class="contact-form">
          <div class="mb-3">
            <label for="modal-name" class="form-label">Name</label>
            <input type="text" class="form-control" id="modal-name" placeholder="Your name">
          </div>
          <div class="mb-3">
            <label for="modal-email" class="form-label">Email</label>
            <input type="email" class="form-control" id="modal-email" placeholder="you@example.com">
          </div>
          <div class="mb-3">
            <label for="modal-message" class="form-label">Message</label>
            <textarea class="form-control" id="modal-message" rows="5" placeholder="Your message..."></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Send Message</button>
        </form>
      </div>

    </div>
  </div>
</div>
